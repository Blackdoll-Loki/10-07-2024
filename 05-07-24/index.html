<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Images to IndexedDB</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Upload Images with IndexedDB</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" multiple><br>
    <input type="text" id="titleInput" placeholder="Title" required><br>
    <textarea id="descriptionInput" placeholder="Description" required></textarea><br>
    <button type="submit">Upload</button>
  </form>
  <div id="imageContainer"></div>
  <script src="app.js"></script>
</body>
</html>
